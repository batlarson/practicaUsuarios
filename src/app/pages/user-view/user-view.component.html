<section class="container mt-3">
  <div class="card shadow p-3">
    <div class="row">
      <div class="col-md-3">
        <figure>
          <img class="img-fluid" [src]="miUser.image" [alt]="miUser.username" />
        </figure>
      </div>
      <div class="col-md-9">
        <div>
          <h3>{{ miUser.first_name }}</h3>
          <h3>{{ miUser.last_name }}</h3>
          <p>Nombre de usuario: {{ miUser.username }}</p>
          <p>Email: {{ miUser.email }}</p>
          <app-botones-user [idUsuario]="miUser._id"></app-botones-user>
        </div>
      </div>
    </div>
  </div>
</section>
