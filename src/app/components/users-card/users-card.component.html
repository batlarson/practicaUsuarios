<div class="card mb-3">
  <div class="column">
    <div class="col-md-8 mx-auto mt-3">
      <img
        [src]="miUser.image"
        class="img-fluid rounded-circle"
        [alt]="miUser.first_name"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          {{ miUser.first_name }} {{ miUser.last_name }}
        </h5>
        <app-iconos-users [idUsuario]="miUser._id"></app-iconos-users>
      </div>
    </div>
  </div>
</div>
